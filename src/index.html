<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Shortly URL shortening API Challenge</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="header__nav">
        <ul class="header__list header__list--primary">
          <li><img src="../images/logo.svg" alt="logo" /></li>
          <li><a href="" class="header__link--default">Features</a></li>
          <li><a href="" class="header__link--default">Pricing</a></li>
          <li><a href="" class="header__link--default">Ressources</a></li>
        </ul>
        <ul class="header__list header__list--secondary">
          <li>
            <button class="header__button header__button--disabled">
              Login
            </button>
          </li>
          <li>
            <button class="header__button header__button--cyan">Sign up</button>
          </li>
        </ul>
      </nav>
      <div class="greet">
        <h1 class="greet__title">More than just shorter links</h1>
        <p class="greet__content">Build your brand's recognition and get detailed insights on how your links are perfoming.</p>
        <button class="greet__button">Get Started</button>
      </div>
    </header>
    <main>
      <div class="urlfeature">
        <form action="" id="form">
          <input type="text" placeholder="shorten a link here..." id="form__input">
          <button type="submit" id="form__button">Shorten it!</button>
        </form>
        <div id="form__displayer"></div>
        <script src="./js/shortenUrl.js"></script>
      </div>
    </main>
  </body>
</html>
